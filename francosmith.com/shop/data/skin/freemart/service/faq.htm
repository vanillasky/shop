	<div class="cs-search-box-conatiner" >
		<div class="search-box-border">
			<div style="width:100%; text-align:center;">
				<input type="text" name="faq_sword" value="{_GET['faq_sword']}" size="32" class="mid-height">
				<button class="button-dark button-medium" onclick="faq_form.submit();">검색</button>
			</div>	
			<div class="search-box-categories">
				<!--{ @ codeitem('faq') }-->
				<a href="?sitemcd={.key_}"><font color=#757575>{.value_}</font></a>
				<!--{ ? .index_!=.size_-1 }--> <font color=#cccccc> | </font> <!--{ / }-->
				<!--{ / }-->
			</div>
		</div>
	</div>

	</form>
	<!-- 검색 : End -->
	
	<div style="width:100%; padding-top:20px;"></div>
	
	<table class="mypage-board-table">
	<tr class="mypage-board-title">
		<th width=8%>번호</th>
		<th width=25%>질문유형</th>
		<th>제목</th>
	</tr>
	</table>
	
	<!--{ @ _loop }-->
	<div>
		<table class="cs-board-list" onclick="view_content(this)" id="faq_{.sno}">
		<tr class="cs-board-row">
			<td width="8%" align="center">{.idx}</td>
			<td width="25%" align="center">[{.itemcd}]</td>

		</tr>
		</table>

			<tr valign="top">
				<td width="8%"></td>
				<td width="25%"></td>
				<th style="color:#0000bf;width:40; padding-top:1"><img src="../img/common/faq_a.gif"></th>
				<td class="faq_content">{.answer}</td>
			</tr>
			</table>
		</div>
	<!--{ : }-->

	<div class="cs-board-list no-result" >
		검색결과가 없습니다. 다시 검색하여 주세요.
	</div>
	<!--{ / }-->

	</div>
</div><!-- End indiv -->


<script type="text/javascript">
var preContent;

function view_content(obj)
{
	var div = obj.parentNode;

	for (var i=1, m=div.childNodes.length;i<m;i++) {
		if (div.childNodes[i].nodeType != 1) continue;	// text node.
		else if (obj == div.childNodes[ i ]) continue;

		obj = div.childNodes[ i ];
		break;
	}

	if (preContent && obj!=preContent){
		obj.style.display = "block";
		preContent.style.display = "none";
	}
	else if (preContent && obj==preContent) preContent.style.display = ( preContent.style.display == "none" ? "block" : "none" );
	else if (preContent == null ) obj.style.display = "block";

	preContent = obj;
}

{ // 초기출력
	var no = "faq_{_GET['ssno']}";
	if ( document.getElementById( no ) ) view_content( document.getElementById( no ) );
}
</script>

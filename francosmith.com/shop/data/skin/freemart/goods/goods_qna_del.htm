<html>
<head>
<title>상품문의삭제</title>
<script src="../common.js"></script>
<link rel="styleSheet" href="../style.css">
<script language="javascript">
function fitwin()
{
	window.resizeTo(50,50);
	var borderY = document.body.clientHeight;

	width	= 400;
	height	= document.body.scrollHeight + borderY + 40 ;

	windowX = (window.screen.width-width)/2;
	windowY = (window.screen.height-height)/2;

	if(width>screen.width){
		width = screen.width;
		windowX = 0;
	}
	if(height>screen.height){
		height = screen.height;
		windowY = 0;
	}

	window.moveTo(windowX,windowY);
	window.resizeTo(width,height);
}
</script>
</head>
<body onload="fitwin()">

<form method=post action="indb.php" onSubmit="return chkForm(this)">
<input type=hidden name=mode value="{_mode}">
<input type=hidden name=sno value="{_sno}">

<table width=100% cellpadding=0 cellspacing=0 border=0>
<tr>
	<td height=200 style="border:10px solid #000000" valign=top>

	<div style="width:100%; background:#000000; border-bottom:2px solid #DDDDDD"><img src="../img/common/title_delete.gif"></div>
	<div style="text-align:center;margin-top:20px;">비밀글입니다.<br>해당 글의 비밀번호를 입력하여 주세요.</div>
	<div style="text-align:center;margin-top:10px;">
	<span class="input_txt">비밀번호</span> <span id=form><input type=password name=password style="width:100" required label="비밀번호"></span>
	<input type=image src="../img/common/btn_delete2.gif" align="absmiddle">
	</div>

	<div style="width:100%; text-align:right; padding-top:20"><A HREF="javascript:this.close()" onFocus="blur()"><img src="../img/common/popup_close.gif"></A></div>

	</td>
</tr>
</table>

</form>

</body>
</html>

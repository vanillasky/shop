<!--{ ? !id }--><? {id} = "es_".md5(crypt('')); ?><!--{ / }-->
<style>
#slide { width:505px; height:243px; float:left; }
#slide #slide_img { float:left; }
#slide #slide_text { float:left; padding:78px 0 0 23px; text-align:left; }
#slide #slide_text .goods_name { font-family:Tahoma, Geneva, sans-serif; font-size:12px; color:#333; }
#slide #slide_text .goods_shortdesc { font-size:11px; color:#a4a4a4; }
#slide #slide_text .goods_price { font-family:Tahoma, Geneva, sans-serif; font-size:11px; font-weight:bold; color:#ed5d55; padding-top:22px; }
</style>
<script>
var {id} = new eScroll;
{id}.id = "scrolling_{id}";
{id}.mode = "left";
{id}.line = {cols+0};
{id}.width = 505;
{id}.height = 245;
{id}.align = "center";
{id}.valign = "top";
{id}.direction = ("{dpCfg.dOpt4}" === "1") ? 1 : -1;
<!--{ @ loop }-->
var tmp = "\
<div id='slide'>\
<div id='slide_img'><a href='{.goods_view_url}' target=_parent>{=goodsimg(.img_s,size, addslashes('class="'+ .css_selector +'"' + " style='border:1 solid #dfdfdf'"))}</a></div>\
<div id='slide_text'>\
<!--{ ? .goodsnm }--><div><a href='{.goods_view_url}' target=_parent class='goods_name'>{=addslashes(.goodsnm)}</a></div><!--{ / }-->\
<!--{ ? .shortdesc }--><div style='padding-top:10px;'><a href='{.goods_view_url}' target=_parent class='goods_shortdesc'>{=addslashes(.shortdesc)}</a></div><!--{ / }-->\
<!--{ ? !.strprice }--><!--{ ? .price}--><div class='goods_price'><b>{=number_format(.price)}원</b>{? .special_discount_amount}<img src='../../img/icon/goods_special_discount.gif'>{/}</div><!--{ / }--><!--{? .soldout_price_string}-->{=addslashes(.soldout_price_string)}<!--{/}--><!--{? .soldout_price_image}-->{=addslashes(.soldout_price_image)}<!--{/}--><!--{ : }-->{.strprice}<!--{ / }--><!--{ ? .icon }--><div style='padding-right:5px;'>{.icon}</div><!--{ / }-->\
<!--{ ? .coupon }--><div class=eng><b style='color:red'>{.coupon}<font class=small><b>원</b></font></b> <img src='../../img/icon/good_icon_coupon.gif' align=absmiddle></div><!--{ / }-->\
</div>\
</div>\
";
{id}.add(tmp);
<!--{ / }-->
</script>

<table width='659px' cellpadding='0' cellspacing='0' border='1' style="padding:48px 21px">
<tr align='center'>
<td valign="top" ><div style="position:relative;"><div style="position:absolute;left:-1px;top:90px;z-index:10"><img src="../../img/main/arrow_left.gif" onmouseover="{id}.direct(-1)" onclick="{id}.go()" class=hand></div></div></td>
<td valign="top">
<script>{id}.exec();</script>
</td>
<td valign="top"><div style="position:relative;"><div style="position:absolute;left:-54px;top:90px;z-index:10"><img src="../../img/main/arrow_right.gif" onmouseover="{id}.direct(1)" onclick="{id}.go()" class=hand></div></div></td>
</tr>
</table>

addOnloadEvent(function(){ setGoodsImageSoldoutMask() });
</script>
